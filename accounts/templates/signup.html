{% extends 'bikeserv/base.html'%}
{% load static %}

{% block extrastatic %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}

<div class="div_registro">
    <h2>Registrarse</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button id="btn_signup" type="submit">Continuar</button>
    </form>
</div>
  
{% endblock %}
