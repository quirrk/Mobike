{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobike</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- end links -->
    
</head>
<body>
    <header>
        <img src="{% static 'img/logo-mobike.png' %}" alt="logo-mobike"/>
    </header>
    <nav>
        <div class="toggle">
            <button class="menu"><i class="fa fa-bars" aria-hidden="true"></i></button>
            <a href="{% url 'inicio' %}"><img src="{% static 'img/logo-mobike.png' %}" alt="logo-mobike" class="toggle-logo"/></a> 
        </div> 
        <ul>
            <li><a href="{% url 'inicio' %}"><b>Inicio</b></a></li>
            <li><a href="{% url 'conocenos' %}"><b>¿Quiénes Somos?</b></a></li>
            <li><a href="{% url 'arrendar' %}"><b>Arrendar Mobike</b></a></li>
            {% if user.is_authenticated %}
            <li class="btn"><a href=""><b>Iniciar Sesión</b></a></li>
            {% else %}
            <li class="btn"><a href=""><b>Cerrar Sesión</b></a></li>
            {% endif %}
        </ul>
    </nav>       
    
    <main>
        <div class="background">
        </div>
                
        {% block content %}
        {% endblock %}

    </main>
    <footer>
        <img src="{% static 'img/footer_img.png' %}" alt="logo_mo" class="img_foot">
        <h4><span>&copy; 2018 Mobike</span></h4>
        <h4> <span>Todos los derechos reservados | soporte.cl@mobike.cl </span></h4>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
